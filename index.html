<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Chat Simples</title>
        <link rel="stylesheet" href="assets/css.css">
    </head>
    <body>
        <div class="nickname_container" id="nick">
            <span>Informe seu nickname:</span>
            <form id="submit">
                <input type="text" id="nickname"/>
            </form>
        </div>
        <div id="chat" hidden="hidden">
            <div class="menu"=>
                <div class="name" id="name">Rogerio</div>
                <div class="last" id="time">18:00</div>
            </div>
            <ol class="chat"></ol>
            <input class="textarea" type="text" placeholder="Digite aqui!" id="textarea"/>
        </div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
        <script src="assets/js.js"></script>
    </body>
</html>
